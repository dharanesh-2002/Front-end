<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <form>
        <p>Enter ur valid details:</p>
        <label for="Fname">First name</label>
        <input type="text" id="Fname" name="Fname" value="Dharanesh"><br><br><br>
        <label for="Lname">Last Name</label>
        <input type="text" id="Lname" name="Lname" value="T K"><br>
        <input type="submit" value="Submit">
        <br><br>
        <p>Choose Your preferable Location:</p>
        <input type="radio" name="Location" id="Chennai">
        <label for="Chennai">Chennai</label>
        <input type="radio" name="Location" id="Bangalore">
        <label for="Bangalore">Bangalore</label>
        <input type="radio" name="Location" id="Delhi">
        <label for="Delhi">Delhi</label>
        <p>Select your favorite food:</p>
        <input type="checkbox" id="Biryani" name="food">
        <label for="Biryani">Biryani</label><br>
        <input type="checkbox" id="Dosa" name="food">
        <label for="Dosa">Dosa</label><br>
        <input type="checkbox" id="Egg-Laba" name="food">
        <label for="Egg-Laba">Egg-Laba</label><br>
        <input type="button" id="button" value="Submit">
    </form>
    <hr>
</body>

</html>
