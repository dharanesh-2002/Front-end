<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        const array=[0,1,2,3,4];
        const array1=[5,6,7,8,9];

        console.log(array.at(3));
        console.log(array.concat(array1));

        const array2= array.concat(array1);
        console.log(array2.copyWithin(8,0,1));
        console.log(array2.copyWithin(2,3,4));
        console.log(array2.copyWithin(1,5,2));//Avoid it...
        // console.log(array2.copyWithin(3,5,2));
        // console.log(array2.copyWithin(1,5,7));
        // console.log(array2.copyWithin(0,5,15));//If index is unavailable,then only last index is copied.

        const array3=array1.entries();//Without entries it won't print.
        console.log(array3.next().value);
        console.log(array3.next().value);
        console.log(array3.next().value);
        console.log(array3.next().value);
        


    </script>
</body>
</html>
